<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="icon" type="image/gif" href="{{ url_for('static', filename='img/animated_favicon1.gif') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos1.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
  <header>
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo-TPM1.png') }}" alt="">
        </div>
     </nav>
        </header>
 <section>                      
          <div class="hero-body">
            <div class="container">
              <div class="columns is-centered">
                <div class="column is-half">
                  <H5>MANTENIMIENTO PRODUCTIVO TOTAL (TPM)</H5>
                  <form method="POST">
                    <div class="field">                    
                      <br>
                      <label class="label">Usuario</label>
                      <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" name="username" placeholder="Usuario">
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                      </div>
                    </div>
                    <div class="field">
                      <label class="label">Contraseña</label>
                      <p class="control has-icons-left">
                        <input class="input" type="password" name="password" placeholder="Contraseña">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                        </span>
                      </p>
                    </div>
                    <div class="field">
                      <p class="control">
                        <button type="submit" class="button is-success">
                          Ingresar
                        </button>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>

</body>

</html>
